<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="wanq">
    <title>Document</title>
<link href="assets/css/login.css" rel="stylesheet"></head>

<body>
    <section class="hero is-fullheight" id="app">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">系统登录</h3>
                    <p class="subtitle has-text-grey">后台管理系统</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://placehold.it/128x128">
                        </figure>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" placeholder="账号或邮箱" autofocus=""
                                        v-model="username">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="登录密码" v-model="password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" v-model="remember_pwd">
                                    记住密码
                                </label>
                            </div>
                            <a class="button is-block is-info is-large is-fullwidth" v-on:click="login_handle">登录</a>
                        </form>
                    </div>
                    <!-- <p class="has-text-grey">
                        <a href="../">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p> -->
                </div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="assets/js/vender.js"></script><script type="text/javascript" src="assets/js/login.js"></script></body>

</html>
